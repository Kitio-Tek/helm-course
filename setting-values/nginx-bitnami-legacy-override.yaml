# NGINX Bitnami Legacy Override
# Use this file to redirect image pulls to bitnamilegacy repository
# 
# Usage:
#   helm install nginx-release bitnami/nginx --values setting-values/nginx-bitnami-legacy-override.yaml
#   helm upgrade nginx-release bitnami/nginx --values setting-values/nginx-bitnami-legacy-override.yaml
#
# Note: This is a workaround for Bitnami removing older image tags from Docker Hub.
# The bitnamilegacy repository may be removed in the future.

# NGINX image override
image:
  registry: docker.io
  repository: bitnamilegacy/nginx
